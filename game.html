<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustentabilidade|Semana TEC</title>
    <link rel="stylesheet" href="style_jogos.css">
    <link rel="shortcut icon" href="imagens/ETE-sustentável.jpg" type="image/x-icon">




    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imagens/ETE-sustentável.jpg" type="image/x-icon">

</head>


<body>

    <header id="ccc">
        <div class="cabecalho-principal">
        
        
            <a href="index.html">
        
                <div class="ete-imagem">
                    <img src="imagens/ETE-sustentável.jpg" alt="">
                </div>
        
            </a>
        
            <form action="index.html">
        
                <button type="submit">INÍCIO</button>
            </form>
        
                
        
        
        
        </div>
    </header>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="options"></div>
        <button id="next-btn" disabled>Próxima Pergunta</button>
        <div id="feedback"></div>
        <div id="score"></div>
    </div>
    <script src="quiz.js"></script>

    
</body>

</html>

<script>
    const quizContainer = document.getElementById("quiz-container");
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next-btn");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");

    let questionIndexList = [];
    let currentQuestionIndex = 0;
    let score = 0;

    // Função para embaralhar as perguntas
    function shuffleQuestions() {
        questionIndexList = Array.from({ length: questions.length }, (_, index) => index);
        for (let i = questionIndexList.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [questionIndexList[i], questionIndexList[j]] = [questionIndexList[j], questionIndexList[i]];
        }


    }

    const questions = [
       {
        question: "Qual dos seguintes elementos é frequentemente usado como símbolo da reciclagem?",
        options: ["A) Árvore", "B) Folha de Carvalho", "C) Triângulo com setas", "D) Estrela de cinco pontas"],
        correctAnswer: 2 // A resposta correta é a opção C
    },
    {
        question: "Qual a principal fonte de energia limpa e renovável?",
        options: ["A) Petróleo", "B) Carvão", "C) Energia solar", "D) Gás natural"],
        correctAnswer: 2 // A resposta correta é a opção C
    },
    {
        question: "O que é o 'tripé da sustentabilidade'?",
        options: ["A) Um instrumento musical", "B) Um tipo de veículo elétrico", "C) Um conceito que envolve os pilares econômico, social e ambiental", "D) Uma técnica de agricultura"],
        correctAnswer: 2 // A resposta correta é a opção C
    },
    {
        question: "Qual conferência internacional é amplamente reconhecida por seu impacto na conscientização sobre as mudanças climáticas?",
        options: ["A) Conferência de Berlim", "B) Conferência de Roma", "C) Conferência de Paris", "D) Conferência de Tóquio"],
        correctAnswer: 2 // A resposta correta é a opção C
    },
    {
        question: "Qual abordagem econômica busca integrar os princípios da ecologia à gestão dos recursos naturais?",
        options: ["A) Capitalismo", "B) Socialismo", "C) Ecocapitalismo", "D) Comunismo"],
        correctAnswer: 2 // A resposta correta é a opção C
    },
    {
        question: "O que é o conceito de ecodesenvolvimentismo?",
        options: ["A) Um modelo de desenvolvimento que prioriza o crescimento econômico a qualquer custo", "B) Uma abordagem que visa conciliar desenvolvimento econômico e conservação ambiental", "C) Um sistema econômico baseado na exploração sustentável de recursos naturais", "D) Um sistema em que a preservação da natureza é priorizada sobre o desenvolvimento humano"],
        correctAnswer: 1 // A resposta correta é a opção B
    },
    {
        question: "Qual é o principal objetivo do conservacionismo?",
        options: ["A) Proteger áreas naturais intocadas e inexploradas", "B) Promover o crescimento econômico a todo custo", "C) Desenvolver tecnologias verdes", "D) Conservar recursos naturais de forma sustentável"],
        correctAnswer: 3 // A resposta correta é a opção D
    },
    {
        question: "O que o preservacionismo busca fazer?",
        options: ["A) Minimizar o impacto humano no meio ambiente", "B) Explorar intensivamente os recursos naturais", "C) Priorizar o lucro acima de tudo", "D) Reduzir a proteção de áreas naturais"],
        correctAnswer: 0 // A resposta correta é a opção A
    },
    {
        question: "Qual dos seguintes não é um pilar da sustentabilidade?",
        options: ["A) Econômico", "B) Social", "C) Ambiental", "D) Político"],
        correctAnswer: 3 // A resposta correta é a opção D
    },
    {
        question: "O que é o ecocapitalismo?",
        options: ["A) Um sistema econômico baseado na exploração insustentável de recursos naturais", "B) Uma abordagem que prioriza o lucro acima de tudo", "C) Uma abordagem que busca integrar princípios de sustentabilidade com o mercado financeiro", "D) Uma forma de socialismo"],
        correctAnswer: 2 // A resposta correta é a opção C
    }

        
        // Adicione mais perguntas com suas opções e respostas aqui...
    ];

    function showQuestion(question) {
        questionElement.textContent = question.question;
        optionsElement.innerHTML = "";

        question.options.forEach((option, index) => {
            const button = document.createElement("button");
            button.textContent = option;
            button.addEventListener("click", () => selectAnswer(index));
            optionsElement.appendChild(button);
        });

        nextButton.disabled = true;
    }

    function selectAnswer(selectedIndex) {
        const currentQuestion = questions[currentQuestionIndex];
        if (selectedIndex === currentQuestion.answer) {
            score++;
            feedbackElement.textContent = "Resposta correta!";
        } else {
            feedbackElement.textContent = "Resposta incorreta.";
        }

        nextButton.disabled = false;
        optionsElement.querySelectorAll("button").forEach(button => {
            button.disabled = true;
        });
    }

    function showNextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion(questions[currentQuestionIndex]);
            feedbackElement.textContent = "";
        } else {

            quizContainer.innerHTML = `<h2>Jogo concluído!</h2><p>Sua pontuação final é: ${score} de ${questions.length}</p>`;
            

        }
    }


    nextButton.addEventListener("click", showNextQuestion);

    showQuestion(questions[currentQuestionIndex]);

    shuffleQuestions();
    showQuestion(questions[questionIndexList[currentQuestionIndex]]);

</script>
